                <p class="tempWell">0</p>

        <table class="function">

                    <td>1</td>

                    <td>1</td>

                </tr>

                    <td>1</td>
                    <td>1</td>
                    <td>1</td>
                    <td>0</td>
                </tr>
                <tr>

                    <td>0</td>
                    <td>0</td>
                    <td>0</td>
                    <td>1</td>
                </tr>
        </table>
    </div>
    
    <button type="button" class="processOn">Компресор ON</button>
    <button type="button" class="processOff">Компресор OFF</button>
    <button type="button" class="ResetWell">ЗбросСкважини</button>
    <button type="button" class="ResetBufer">ЗбросБувера</button>
